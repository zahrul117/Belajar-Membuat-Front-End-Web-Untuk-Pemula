<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Cube World!</title>
    <style>
      button {
        width: 200px;
        font-size: 15px;
        margin: 8px;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <div id="main" align="center">
      <h2>Its Cube Time!</h2>
      <img
        id="gambar"
        src="https://assets.cdn.dicoding.com/original/commons/homepage-dicoding-challenge-illustration.png"
        alt="Its a rubiks cube!"
        width="150"
        height="100"
      />
      <p id="caption">
        <b>Sudah siap untuk memecahkan teka-teki permainan tersebut?</b>
      </p>
      <div class="button-group">
        <div class="button">
          <button>Sejarah</button>
        </div>
        <div class="button">
          <button>Permainan</button>
        </div>
        <div class="button">
          <button><i>Fun Fact</i></button>
        </div>
        <div class="button">
          <button>Play (Coming Soon)</button>
        </div>
        <div class="button">
          <button>Exit</button>
        </div>
      </div>
    </div>
    <hr size="2" width="95%" color="black" />
    <div id="links">
      <p>Situs lainnya yang tidak kalah menarik:</p>
      <ul>
        <li>
          <a href="http://www.dicoding.com" id="dicodingLink">Dicoding</a>
        </li>
        <li><a href="http://www.google.com" id="googleLink">Google</a></li>
      </ul>
    </div>
    <script>
      const gambar = document.getElementById("gambar");
      gambar.setAttribute("width", 300);
      gambar.setAttribute("height", 215);

      const button = document.querySelectorAll(".button");
      const playButton = button[3];
      const playButtonElement = playButton.children[0];
      playButtonElement.setAttribute("type", "submit");

      const dicoding = document.getElementById("dicodingLink");
      dicoding.innerText = "Belajar Programming di Dicoding";
      dicoding.innerHTML = "<i>Belajar Proggraming di Dicoding";

      const buttons = document.getElementsByClassName("button");
      for (const button of buttons) {
        console.log(button.children[0]);
      }
      for (const button of buttons) {
        button.children[0].style.borderRadius = "6px";
      }
    </script>
  </body>
</html>
