<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .contents {
        padding: 8px;
        border: 2px solid black;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .form-element {
        margin: 8px;
        text-align: left;
      }
      #notifikasiSisaKarakter {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="contents">
      <h2 align="center">Input Event Form</h2>

      <div class="formContent">
        <form action="" id="formDataDiri" autocomplete="off">
          <div class="form-element" id="fieldName">
            <label for="inputName">Nama Panggilan : </label>
            <br />
            <input
              type="text"
              id="inputNama"
              name="nama"
              placeholder="Nama Panggilan Anda"
              maxlength="15"
            />
            <br />
            <label for="" id="notifikasiSisaKarakter">
              Sisa Karakter : <span id="sisaKarakter"></span>
            </label>
          </div>
          <div class="form-element" id="fieldCopy">
            <label for="inputCopy"><i>copy</i> tulisan ini: </label>
            <br />
            <input
              type="text"
              id="inputCopy"
              name="copy"
              value="Hello World!"
              readonly
            />
            <br />
          </div>
          <div class="form-element" id="fieldPaste">
            <label for="inputPaste"><i>Paste</i> tulisan disini</label>
            <br />
            <input
              type="text"
              id="inputPaste"
              name="paste"
              placeholder="Paste sesuatu disini"
            />
            <br />
          </div>
          <div class="form-element" id="fieldCaptcha">
            <label for="inputCaptcha">Tulis <i>Captcha</i> berikut</label>
            <br />
            <img
              src="https://raw.githubusercontent.com/dicodingacademy/a315-web-pemula-labs/shared-files/captcha.png"
              alt="Captcha"
            />
            <br />
            <input
              type="text"
              id="inputCaptcha"
              name="captcha"
              placeholder="Tulis captcha disini"
            />
            <br />
            <p>
              Tekan Enter pada keyboard jjika sudah selesai menulis
              <i>captcha</i>
            </p>
          </div>
          <div class="form-element" align="center">
            <input
              type="submit"
              id="submitButton"
              value="Submit Data"
              disabled
            />
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
