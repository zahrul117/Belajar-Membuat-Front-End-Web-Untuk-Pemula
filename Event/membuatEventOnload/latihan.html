<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="teks">Website siap digunakan</p>

    <script>
      window.addEventListener("load", function () {
        alert("selamat datang");
        const teks = document.querySelector("p");
        teks.textContent = "Gambar berhasil di muat";
      });

      teks.addEventListener("click", function () {
        teks.style.color = "red";
        teks.style.fontSize = "30px";
        teks.textContent = "Berubah menjadi warna merah dan fontsize 30px";
      });
    </script>
  </body>
</html>
