<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #kotak {
        width: 150px;
        height: 150px;
        background-color: green;
      }

    <script>

      });
    </script>
  </body>
