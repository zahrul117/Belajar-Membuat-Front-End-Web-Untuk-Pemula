<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        display: none;
      }
    </style>
  </head>
  <body>
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdfM6jUrwbFgixgky_ckXEvQwG7JmKekcr9A&s"
      alt=""
    />

    <script>
      window.addEventListener("load", function () {
        const gambar = document.querySelector("img");
        gambar.style.display = "block";
      });
    </script>
  </body>
</html>
