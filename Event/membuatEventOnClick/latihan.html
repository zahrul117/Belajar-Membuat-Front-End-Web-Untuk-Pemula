<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 id="jawaban">Siapa pemain favoritmu?</h2>
    <button id="tombolGanti">Klik untuk Lihat Jawaban</button>

    <script>
      document.getElementById("tombolGanti").onclick = function () {
        document.getElementById("jawaban").innerText =
          "Pemain Favoritku adalah Pedri";
        const h2 = document.getElementById("jawaban");
        h2.style.color = "blue";
        const image = document.createElement("img");
        image.setAttribute(
          "src",
          "https://www.fcbarcelona.com/photo-resources/2024/10/13/350837be-717b-4b17-9e66-ef201caac7ae/08-Pedri-M.jpg?width=1200&height=750"
        );
        image.setAttribute("width", 250);
        document.body.appendChild(image);
      };
    </script>
  </body>
</html>
