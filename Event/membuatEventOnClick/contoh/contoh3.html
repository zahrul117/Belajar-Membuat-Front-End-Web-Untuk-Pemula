<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <button id="tambah">Tambah Teks</button>
    <div id="kontainer"></div>

    <script>
      const tambah = document.getElementById("tambah");
      const kontainer = document.getElementById("kontainer");

      tambah.addEventListener("click", function () {
        const paragrafBaru = document.createElement("p");
        paragrafBaru.textContent = "Ini paragraf baru";
        kontainer.appendChild(paragrafBaru);
      });
    </script>
  </body>
</html>
