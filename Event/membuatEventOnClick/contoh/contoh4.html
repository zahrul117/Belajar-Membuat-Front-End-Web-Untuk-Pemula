<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="toggle">ubah background</button>

    <script>
      const tombol = document.getElementById("toggle");
      let kondisi = false;

      tombol.addEventListener("click", function () {
        document.body.style.backgroundColor = kondisi ? "white" : "lightblue";
        kondisi = !kondisi;
      });
    </script>
  </body>
</html>
