<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Tekan tombol apa saja!</h2>
    <p id="output">Tombol yang kamu tekan akan muncul disini</p>

    <script>
      document.addEventListener("keydown", function (event) {
        document.getElementById("output").textContent =
          "Kamu menekan tombol : " + event.key;
      });
    </script>
  </body>
</html>
