<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = () => {
        alert("Halaman sudah dimuat");
      };
      window.onpageshow = () => {
        console.log("Halaman ditampilkan kembali");
      };
      window.onresize = () => {
        console.log("Ukuran jendela diubah");
      };
    </script>
  </head>
  <body>
    <h1>Selamat datang</h1>
    <p>coba reload halaman atau resize jendelanya</p>
  </body>
</html>
